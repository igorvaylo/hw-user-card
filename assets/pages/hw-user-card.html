<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/hw-user-card.css">
  <title>Home Work User Card</title>
  <script
  async
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header-logo">
          <div class="icon-header">
           <br> <i class="fa fa-telegram" aria-hidden="true"></i>
          </div>         
          <div class="info-header">         
            <p>New York City, NY</p>
          </div>
        </div>
     
        <div class="img-container">
            <img 
              src="../img/margot.jpg" 
              alt="margot"
              class="photo">
        </div>
        <div class="main-container">
           <div class="main-header">
            <p>Margot Robbie</p>
           </div>
           <div class="main-info">
            <p>Margot Robbie was born in Dalby, Queensland, <br>
              Australia and raised on the Gold Coast.
            </p>
           </div>
           <button class="follow" type="button">Follow</button>
        </div>
        <div class="footer">
          <div class="posts-container">
            <div class="icn-posts">
              <i class="fa fa-picture-o fa-2x" aria-hidden="true"></i>
            </div>
            <div class="posts">Posts</div>
            <div class="nbr-posts">635</div>
          </div>
              <div class="fav-container vl">
                <div class="icn-fav">
                  <i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="fav">Favorites</div>
                <div class="nbr-fav">3,472</div>
              </div>
              <div class="msg-container">
                <div class="icn-msg">
                  <i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="msg">Messages</div>
                <div class="nbr-msg">1,293</div>
              </div>
          
        </div>
    </div>
  
</body>
</html>
